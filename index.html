<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeform Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.min.css">
</head>
<body>
    <section class="section">
        <aside class="section__aside">
            <img class="section__aside__bg" src="https://images.unsplash.com/photo-1600595289052-bcab428c5b82" alt="flower" loading="lazy">
        </aside>
        <main class="section__main">
            <form action="" class="form-slider" data-slider>
                <div class="form-slide active" data-slide>
                    <div class="form-content" data-form="inner">
                        <h1>Question 1 *</h1>
                        <input type="text" name="text" class="input" placeholder="Name" data-form-inner="input" required>
                        <button type="button" data-slide-toggle="down" class="btn">Next</button>
                    </div>
                </div>
                <div class="form-slide" data-slide>
                    <div class="form-content" data-form="inner">
                        <h1>Question 2 *</h1>
                        <input type="email" name="email" class="input" data-form-inner="input" placeholder="email" pattern="[^@\s]+@[^@\s]+\.[a-zA-Z]{2,}" title="Enter a valid email address" required>
                        <button type="button" data-slide-toggle="down" class="btn">Next</button>
                    </div>
                </div>
                <div class="form-slide" data-slide>
                    <div class="form-content" data-form="inner" data-input-required>
                        <h1>Hello Form 3</h1>
                        <label>
                            <input type="checkbox" name="checkboxGroup[]" data-form-inner="input">
                            Option 1
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" name="checkboxGroup[]" data-form-inner="input">
                            Option 2
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" name="checkboxGroup[]" data-form-inner="input">
                            Option 3
                        </label>
                        <br>
                        <button type="button" data-slide-toggle="down" class="btn">Next</button>
                    </div>
                </div>
                <div class="form-slide" data-slide>
                    <div class="form-content" data-form="inner">
                        <h1>Please Select One 4</h1>
                        <label>
                            <input type="radio" name="yes_no" data-form-inner="input" required>
                            <span>Yes</span>
                        </label>
                        <br>
                        <label>
                            <input type="radio" name="yes_no" data-form-inner="input" required>
                            <span>No</span>
                        </label>
                        <br>
                        <br>
                        <button type="button" data-slide-toggle="down" class="btn">Next</button>
                    </div>
                </div>
                <div class="form-slide" data-slide>
                    <div class="form-content" data-form="inner">
                        <h1>Hello Form 4</h1>
                        <label>
                            <input type="checkbox" name="checkboxGroup2[]" data-form-inner="input">
                            Option 1
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" name="checkboxGroup2[]" data-form-inner="input">
                            Option 2
                        </label>
                        <br>
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </div>
            </form>
            <nav class="form-navigation">
                <button type="button" class="form-navigation__btn form-navigation__btn--up" data-slide-toggle="up">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-chevron-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
                    </svg>
                </button>
                <button type="button" class="form-navigation__btn form-navigation__btn--down" data-slide-toggle="down">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </button>
            </nav>
        </main>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
