<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeform Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.min.css">
</head>
<body>
    <section class="section">
        <aside class="section__aside">
            <img class="section__aside__bg" src="https://images.unsplash.com/photo-1600595289052-bcab428c5b82" alt="flower" loading="lazy">
        </aside>
        <main class="section__main">
            <form action="#!" class="form-slider" data-slider>
                <div class="form-slide active" data-slide>
                    <div class="form-content" data-form="inner">
                        <div class="form-content__question">
                            <div class="form-content__question__count">
                                <i class="bi bi-arrow-right-short form-content__question__count__arrow"></i>
                            </div>
                            <div class="form-content__question__main">
                                <h3 class="form-content__question__title">Question (short question) <small class="text-danger">*</small></h3>
                                <input type="text" name="question_1" class="form-content__question__input form-content__question__input--input" data-form-inner="input" placeholder="Type your answer here..." required>
                                <button type="button" data-slide-toggle="down" class="form-content__question__btn">
                                    Next
                                    <i class="bi bi-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-slide" data-slide>
                    <div class="form-content" data-form="inner">
                        <div class="form-content__question">
                            <div class="form-content__question__count">
                                <i class="bi bi-arrow-right-short form-content__question__count__arrow"></i>
                            </div>
                            <div class="form-content__question__main">
                                <h3 class="form-content__question__title">Question (long question)</h3>
                                <textarea name="question_2" class="form-content__question__input form-content__question__input--textarea" data-form-inner="input" rows="1" spellcheck="false" placeholder="Type your answer here..." ></textarea>
                                <button type="button" data-slide-toggle="down" class="form-content__question__btn">
                                    Next
                                    <i class="bi bi-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-slide" data-slide>
                    <div class="form-content" data-form="inner">
                        <div class="form-content__question">
                            <div class="form-content__question__count">
                                <i class="bi bi-arrow-right-short form-content__question__count__arrow"></i>
                            </div>
                            <div class="form-content__question__main">
                                <h3 class="form-content__question__title">Question (email) <small class="text-danger">*</small></h3>
                                <input type="email" name="question_3" class="form-content__question__input" data-form-inner="input" placeholder="Enter your email" pattern="[^@\s]+@[^@\s]+\.[a-zA-Z]{2,}" title="Enter a valid email address" required>
                                <button type="button" data-slide-toggle="down" class="form-content__question__btn">
                                    Next
                                    <i class="bi bi-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-slide" data-slide>
                    <div class="form-content" data-form="inner">
                        <div class="form-content__question">
                            <div class="form-content__question__count">
                                <i class="bi bi-arrow-right-short form-content__question__count__arrow"></i>
                            </div>
                            <div class="form-content__question__main">
                                <h3 class="form-content__question__title">Question (phone number) <small class="text-danger">*</small></h3>
                                <input type="number" name="question_4" class="form-content__question__input form-content__question__input--number" data-form-inner="input" placeholder="Enter your number" title="Enter a valid phone number" required>
                                <button type="button" data-slide-toggle="down" class="form-content__question__btn">
                                    Next
                                    <i class="bi bi-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-slide" data-slide>
                    <div class="form-content" data-form="inner">
                        <div class="form-content__question">
                            <div class="form-content__question__count">
                                <i class="bi bi-arrow-right-short form-content__question__count__arrow"></i>
                            </div>
                            <div class="form-content__question__main">
                                <h3 class="form-content__question__title">Question (multiple choice) <small class="text-danger">*</small></h3>
                                <div class="form-content__question__option-list" data-option-group data-input-required>
                                    <label class="form-content__question__option">
                                        <input type="checkbox" name="question_8" value="Option 1" class="form-content__question__option__input" data-form-inner="input">
                                        <span class="form-content__question__option__text">Option 1</span>
                                    </label>
                                    <label class="form-content__question__option">
                                        <input type="checkbox" name="question_8" value="Option 2" class="form-content__question__option__input" data-form-inner="input">
                                        <span class="form-content__question__option__text">Option 2</span>
                                    </label>
                                    <label class="form-content__question__option">
                                        <input type="checkbox" name="question_8" value="Option 3" class="form-content__question__option__input" data-form-inner="input">
                                        <span class="form-content__question__option__text">Option 3</span>
                                    </label>
                                    <label class="form-content__question__option">
                                        <input type="checkbox" name="question_8" value="Option 4" class="form-content__question__option__input" data-form-inner="input">
                                        <span class="form-content__question__option__text">Option 4</span>
                                    </label>
                                </div>
                                <button type="button" data-slide-toggle="down" class="form-content__question__btn">
                                    Next
                                    <i class="bi bi-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-slide" data-slide>
                    <div class="form-content" data-form="inner">
                        <div class="form-content__question">
                            <div class="form-content__question__count">
                                <i class="bi bi-arrow-right-short form-content__question__count__arrow"></i>
                            </div>
                            <div class="form-content__question__main">
                                <h3 class="form-content__question__title">Question (single choice) <small class="text-danger">*</small></h3>
                                <div class="form-content__question__option-list">
                                    <label class="form-content__question__option">
                                        <input type="radio" name="question_6" value="Option 1" class="form-content__question__option__input" data-form-inner="input" required>
                                        <span class="form-content__question__option__text">Option 1</span>
                                    </label>
                                    <label class="form-content__question__option">
                                        <input type="radio" name="question_6" value="Option 2" class="form-content__question__option__input" data-form-inner="input" required>
                                        <span class="form-content__question__option__text">Option 2</span>
                                    </label>
                                </div>
                                <button type="button" data-slide-toggle="down" class="form-content__question__btn">
                                    Next
                                    <i class="bi bi-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-slide" data-slide>
                    <div class="form-content" data-form="inner">
                        <div class="form-content__question">
                            <div class="form-content__question__count">
                                <i class="bi bi-arrow-right-short form-content__question__count__arrow"></i>
                            </div>
                            <div class="form-content__question__main">
                                <h3 class="form-content__question__title">Question (select) <small class="text-danger">*</small></h3>
                                <select name="question_7" class="form-content__question__input form-content__question__input--select" data-form-inner="input" required>
                                    <option value="" selected disabled>Select option</option>
                                    <option value="option1">Option 1</option>
                                    <option value="option2">Option 2</option>
                                    <option value="option3">Option 3</option>
                                </select>
                                <button type="button" data-slide-toggle="down" class="form-content__question__btn">
                                    Next
                                    <i class="bi bi-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-slide" data-slide>
                    <div class="form-content" data-form="inner">
                        <div class="form-content__question">
                            <div class="form-content__question__count">
                                <i class="bi bi-arrow-right-short form-content__question__count__arrow"></i>
                            </div>
                            <div class="form-content__question__main">
                                <h3 class="form-content__question__title">Question (multiple choice)</h3>
                                <div class="form-content__question__option-list">
                                    <label class="form-content__question__option">
                                        <input type="checkbox" name="question_8" value="Option 1" class="form-content__question__option__input" data-form-inner="input">
                                        <span class="form-content__question__option__text">Option 1</span>
                                    </label>
                                    <label class="form-content__question__option">
                                        <input type="checkbox" name="question_8" value="Option 2" class="form-content__question__option__input" data-form-inner="input">
                                        <span class="form-content__question__option__text">Option 2</span>
                                    </label>
                                    <label class="form-content__question__option">
                                        <input type="checkbox" name="question_8" value="Option 3" class="form-content__question__option__input" data-form-inner="input">
                                        <span class="form-content__question__option__text">Option 3</span>
                                    </label>
                                    <label class="form-content__question__option">
                                        <input type="checkbox" name="question_8" value="Option 4" class="form-content__question__option__input" data-form-inner="input">
                                        <span class="form-content__question__option__text">Option 4</span>
                                    </label>
                                </div>
                                <button type="submit" class="form-content__question__btn">
                                    Submit
                                    <i class="bi bi-send"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <nav class="form-navigation">
                <button type="button" class="form-navigation__btn form-navigation__btn--up" data-slide-toggle="up">
                    <i class="bi bi-chevron-up"></i>
                </button>
                <button type="button" class="form-navigation__btn form-navigation__btn--down" data-slide-toggle="down">
                    <i class="bi bi-chevron-down"></i>
                </button>
            </nav>
        </main>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
